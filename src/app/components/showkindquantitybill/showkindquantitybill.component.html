
    <section class="page-title">
        <div class="container">
            <ol class="breadcrumb">


              <li>
                <a [routerLink]="[ '/root' ]" routerLinkActive="active">الرئيسيه</a>

              </li>
              <li>
                  <a [routerLink]="[ '/stores' ]" routerLinkActive="active">مخازن</a>

              </li>
            <li>
                <a [routerLink]="[ '/kindquantity' ]" routerLinkActive="active">تسويه كميات الأصناف</a>

            </li>
            <li>
              <a [routerLink]="[ '/kindquantitybills' ]" routerLinkActive="active"> فواتير تسويه كميات الأصناف</a>

          </li>
          <li class="active"> 'طباعة فاتورة تسوية كميات </li>
            </ol>
        </div>
    </section>

    <section class="search-sec">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group ">
            <label for="StoreName"> من المخزن </label>
            <input name="StoreName" disabled="disabled" class="form-control" type="text" [(ngModel)]="SelectedInvoice.StoreName">
            </div>
          </div>

        <div class="col-md-4">
        <div class="form-group ">
          <label for="DateSubmit"> التاريخ </label>
          <input name="DateSubmit" disabled="disabled" class="form-control" type="text" [(ngModel)]="SelectedInvoice.DateSubmit">

        </div>

        </div>
        <div class="col-md-4">
          <div class="form-group ">
            <label for="UserName"> المستخدم </label>
            <input name="UserName" disabled="disabled" class="form-control" type="text" [(ngModel)]="SelectedInvoice.UserName">

          </div>

        </div>

      </div>
      </div>

    </section>
    <section class="body-content">
      <div class="container">
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-md-4">
                      <h5 class="text-right">
                          طباعة فاتورة تسوية كميات
                        </h5>
                  </div>
                  <div class="col-md-6"></div>
                  <div class="col-md-2 text-left">
                      <a>
              
                          <button (click)="Refresh()" class="btn btn-link">
                            <!-- <img src="/poweroff1.png" alt="signout" class="usersmalllogo"> -->
                         <i class="fas fa-2x fa-refresh">&nbsp;</i>            
                          </button>
                        </a>
                  </div>
              </div>
           
          </div>
          <div class="panel-body">
            <div style="overflow-x: auto;">
              <table class="table text-center table-bordered table-responsive ">
                <thead>
                  <tr>
                    <th style="width:10%;">التسلسل</th>
                    <th style="widows:20%;"> إسم الصنف </th>
                    <th style="width:15%;"> الكمية </th>
                    <th style="width:15%;"> الوحده </th>
                    <th style="width:20%;"> سبب التسوية </th>
                    <th style="width:15%;"> رصيد المخزن </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of SelectedInvoiceItems; let i=index;" >
                    <td>{{i+1}}</td>
                    <td> {{item.ProductName}} </td>
                    <td>{{item.Num|number:'1.2-2'}}</td>
                    <td>{{item.UnitName}}</td>
                    <td>{{item.Reason}}</td>
                    <td>{{item.Stock}}</td>
    
    
    
                  </tr>
    
    
    
                </tbody>
              </table>
            </div>
          </div>
          <div class="panel-footer">
             
            <div class="btntricks">
                <button type="button" class="btn btn-style" (click)="goToPrintPreview()">
      
                    <i class="fa fa-print"></i> طباعه </button>
            </div>
          
      
          </div>

        </div>
      


      </div>
    </section>
