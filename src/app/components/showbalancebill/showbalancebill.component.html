
    <section class="page-title">
        <div class="container">
            <ol class="breadcrumb">

                <li>
                    <a [routerLink]="[ '/root' ]" routerLinkActive="active">الرئيسيه</a>

                  </li>
                  <li>
                      <a [routerLink]="[ '/stores' ]" routerLinkActive="active">مخازن</a>

                  </li>
                <li>
                    <a [routerLink]="[ '/openbalance' ]" routerLinkActive="active">أرصده إفتتاحيه</a>

                </li>
                <li>
                    <a [routerLink]="[ '/openbalancebills' ]" routerLinkActive="active">فواتير أرصده إفتتاحيه سابقه</a>

                    </li>
                <li class="active"> عرض فاتورة رصيد إفتتاحي </li>
            </ol>
        </div>
    </section>

    <section class="search-sec">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group ">
            <label for="StoreName"> من المخزن </label>
            <input name="StoreName" disabled="disabled" class="form-control" type="text" [(ngModel)]="SelectedInvoice.StoreName">
            </div>
          </div>

        <div class="col-md-4">
        <div class="form-group ">
          <label for="DateSubmit"> التاريخ </label>
          <input name="DateSubmit" disabled="disabled" class="form-control" type="text" [(ngModel)]="SelectedInvoice.DateSubmit">

        </div>

        </div>
        <div class="col-md-4">
          <div class="form-group ">
            <label for="UserName"> المستخدم </label>
            <input name="UserName" disabled="disabled" class="form-control" type="text" [(ngModel)]="SelectedInvoice.UserName">

          </div>

        </div>

   

      </div>
      </div>

    </section>
    <section class="body-content">
      <div class="container">
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-md-4">
                      <h5 class="text-right">
                          عرض فاتورة رصيد إفتتاحي
                        </h5>
                  </div>
                  <div class="col-md-6"></div>
                  <div class="col-md-2 text-left">
                      <a>
              
                          <button (click)="Refresh()" class="btn btn-link">
                            <!-- <img src="/poweroff1.png" alt="signout" class="usersmalllogo"> -->
                         <i class="fas fa-2x fa-refresh">&nbsp;</i>            
                          </button>
                        </a>
                  </div>
              </div>
          
          </div>
          <div class="panel-body">
            <div style="overflow-x: auto;">
              <table class="table text-center table-bordered table-responsive ">
                <thead>
                  <tr>
                    <th> التسلسل</th>
                    <th style="width:50%"> إسم الصنف </th>
                    <th> الكمية  </th>
                    <th> الوحده </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of SelectedInvoiceItems; let i=index;" >
                    <td>{{i+1}}</td>
                    <td style="width:50%"> {{item.ProductName}} </td>
                    <td>{{item.Num|number:'1.2-2'}}</td>
                    <td>{{item.UnitName}}</td>
    
                  </tr>
    
    
    
                </tbody>
              </table>
            </div>
          </div>
          <div class="panel-footer">
              <div class="btntricks">

                  
                  <button type="button" class="btn btn-style" (click)="goToPrintPreview()">
          
                    <i class="fa fa-print"></i> طباعه </button>
                      <button type="button" class="btn btn-style" [disabled]=" SelectedInvoice.Existing == false" (click)="openCancleModal(templatedelete)">
          
                    <i class="fa fa-trash"></i> الغاء </button>
          
                </div>
                
      <ng-template #templatedelete>

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modalRef.hide()">&times;</button>
                <h4 class="modal-title"><img src="/bag.png" class="userlogo" /></h4>
            </div>
            <div class="modal-body">
                <p> هل تريد الغاء هذه الفاتورة بالفعل ؟</p>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn  pull-right" (click)="ProductOpenningCancleInvoice()"> نعم</button>

                <button type="button" class="btn  pull-left" (click)="modalRef.hide()">لا</button>
            </div>
        </div>




</ng-template>
          </div>

        </div>
       


      </div>
    </section>
