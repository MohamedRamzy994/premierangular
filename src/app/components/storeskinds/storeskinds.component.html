<section class="page-title">
  <div class="container">
      <ol class="breadcrumb">

          <li>
            <a [routerLink]="[ '/root' ]" routerLinkActive="active">الرئيسيه</a>

          </li>
          <li>
              <a [routerLink]="[ '/stores' ]" routerLinkActive="active">مخازن</a>

          </li>
          <li class="active"> مخازن الأصناف </li>
      </ol>
  </div>
</section>
<section class="body-content">
  <div class="container">
      <div class="row">


          <div class="col-xs-6 col-sm-4 col-md-3 " *ngIf="authenticatedUser.StoreAdd==true||authenticatedUser.StoreEdit==true||authenticatedUser.StoreDelete==true">
              <div class="item">
                  <div class="item-card">
                      <h1>
                          <i class="fa fa-2x fa-align-justify"></i>
                      </h1>
                  </div>
                  <div class="item-footer">
                      <h4>
                        <a [routerLink]="[ '/liststorekinds' ]" routerLinkActive="active">قائمه مخازن الاصناف </a>

                      </h4>
                  </div>
              </div>
          </div>


          <div class="col-xs-6 col-sm-4 col-md-3 " *ngIf="authenticatedUser.StoreTransferBalance==true">
              <div class="item">
                  <div class="item-card">
                      <h1>
                          <i class="fa fa-2x fa-exchange"></i>
                      </h1>
                  </div>
                  <div class="item-footer">
                      <h4>
                          <a [routerLink]="[ '/transkindbalance' ]" routerLinkActive="active">تحويل ارصده الاصناف </a>

                      </h4>
            </div>
              </div>
          </div>

          <div class="col-xs-6 col-sm-4 col-md-3 " *ngIf="authenticatedUser.StoreTransferBalance==true">
              <div class="item">
                  <div class="item-card">
                      <h1>
                          <i class="fas fa-file-invoice"></i>
                      </h1>
                  </div>
                  <div class="item-footer">
                      <h4>
                          <a [routerLink]="[ '/oldtranskindbalbils' ]" routerLinkActive="active"> فواتير تحويل أرصده سابقه </a>
                      </h4>
                  </div>
              </div>
          </div>



      </div>
  </div>
</section>
